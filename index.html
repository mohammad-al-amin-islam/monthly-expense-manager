<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Manager</title>
    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center pt-3 mb-5">Monthly Expense Manager</h1>
    </header>

    <main>
        <!-- Expenses list started  -->
        <section>
            <div class="container mb-5">
                <div class="row">
                    <div class="col-sm-12 col-lg-8 text-center">
                        <img style="width:85%" class="img-fluid" src="images/img.jpg" alt="">
                    </div>
                    <div class="col-sm-12 col-lg-4 bg-light">
                        <div class="text-center">
                            <h4 class="mt-4">Income</h4>
                            <div class="pb-2">
                                <label class="me-3 fw-bold" for="username">Income</label>
                                <input id="" size="30" type="number" />
                            </div>
                            <h4>Expense</h4>
                            <div class="pb-2">
                                <label class="me-4 fw-bold" for="username">Food:</label>
                                <input id="" size="30" type="number" />
                            </div>
                            <div class="pb-2">
                                <label class="me-4 fw-bold" for="username">Rent : </label>
                                <input id="" size="30" type="number" />
                            </div>
                            <div class="pb-2">
                                <label class="me-2 fw-bold" for="username">Clothes:</label>
                                <input id="" size="30" type="number" />
                            </div>
                            <div>
                                <button class="btn btn-info text-white fw-bold my-3">Calculate</button>
                                <h5>Total Expenses: <span>5500</span> </h5>
                                <h5>Balance:<span> 4500</span> </h5>
                            </div>
                            <div class="pb-2 d-inline">
                                <label class="fw-bold" for="username">Save:</label>
                                <input id="" size="15" type="number" />
                                <p class="d-inline">%</p>
                                <button class="btn btn-info my-3 text-white fw-bold">Save</button>
                            </div>
                            <div>
                                <h5>Saving Amount: <span>2000</span> </h5>
                                <h5>Remaining Balance:<span>2500</span> </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- bootsrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
