<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Manager</title>
    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center pt-3 mb-5 text-secondary">Monthly Expense Manager</h1>
    </header>

    <main>
        <!-- Expenses list started  -->
        <section>
            <div class="container mb-5">
                <div class="row ">
                    <div class="col-sm-12 col-lg-7 text-center">
                        <img class="img-fluid" src="images/img.jpg" alt="">
                    </div>
                    <div class="col-sm-12 col-lg-5 ">
                        <div class="text-center bg-light p-5 ">
                            <h4 class="my-4">Income</h4>
                            <div class="pb-2">
                                <label class="me-1 fw-bold" for="username">Income:</label>
                                <input class="border-0 w-75" style ="background-color: #DCDCDC;" id="income-input" type="text" />
                            </div>
                            <h4 class="my-4">Expense</h4>
                            <div class="pb-2">
                                <label class="me-4 fw-bold" for="username">Food:</label>
                                <input class="border-0 w-75" style ="background-color: #DCDCDC;" id="food-expense" type="text" />
                            </div>
                            <div class="pb-2">
                                <label class="me-4 fw-bold" for="username">Rent :</label>
                                <input class="border-0 w-75" style ="background-color: #DCDCDC;" id="rent-expense" type="text" />
                            </div>
                            <div class="pb-2">
                                <label class="me-2 fw-bold" for="username">Clothes:</label>
                                <input class="border-0 w-75" style ="background-color: #DCDCDC;" id="cloth-expense"  type="text" />
                            </div>
                            <div>
                                <button id="caluculate-btn" class="btn btn-info text-white fw-bold px-5 my-3">Calculate</button>
                                <h5>Total Expenses: <span id="total-expense">00</span> </h5>
                                <h5>Balance: <span id="remain-balance">00</span> </h5>
                            </div>
                            <div class="pb-2 d-inline">
                                <label class="fw-bold" for="username">Save:</label>
                                <input class="border-0 w-25" style ="background-color: #DCDCDC;" id="save-percentage"  type="number" />
                                <p class="d-inline">%</p>
                                <button id="save-button" class="btn btn-info my-3 text-white fw-bold ms-2 px-5">Save</button>
                            </div>
                            <div>
                                <h5>Saving Amount: <span id="saved-amount" >00</span> </h5>
                                <h5>Remaining Balance: <span id="remaining-balance">00</span> </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- bootsrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js connect -->
    <script src="js/app.js"></script>
</body>

</html>
